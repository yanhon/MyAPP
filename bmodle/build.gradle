if (rootProject.ext.BIsLibarary) {
    apply plugin: 'com.android.library'
} else {
    apply plugin: 'com.android.application'
}
android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        if (!rootProject.ext.BIsLibarary) {
            applicationId "com.hong_world.bmodle"
        }
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        flavorDimensions "versionCode"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
//                includeCompileClasspath true
                arguments = [moduleName: project.getName()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
       debug{}
    }
    sourceSets {
        main {
            if (!rootProject.ext.BIsLibarary) {
                manifest.srcFile 'src/mock/java/AndroidManifest.xml'
                java.srcDir 'src/mock/java/'
            }
            else {
                manifest.srcFile 'src/main/AndroidManifest.xml'
                java.srcDir 'src/mian/java/'
            }

        }
    }
    publishNonDefault true
    productFlavors {
        mock {
        }
        prod {
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testImplementation 'org.mockito:mockito-all:2.0.2-beta'
    // Espresso UI Testing
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    //androidTestImplementation "com.android.support.test.espresso:espresso-contrib:3.0.1"
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    implementation 'com.android.support.test.espresso:espresso-idling-resource:3.0.1'

    api project(':common')
    annotationProcessor "com.alibaba:arouter-compiler:$rootProject.ext.arouterCompilerVersion"

}
