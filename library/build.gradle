apply plugin: 'com.android.library'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"


    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
//                includeCompileClasspath true
                arguments = [moduleName: project.getName()]
            }
        }
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation('com.android.support.test.espresso:espresso-core:3.0.1', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compileOnly 'com.github.bumptech.glide:glide:3.7.0'
    //只在编译时有效，不会参与打包
    compileOnly 'com.facebook.fresco:fresco:1.3.0'
    //只在编译时有效，不会参与打包
    //    implementation 'com.github.bumptech.glide:glide:4.3.1'
    //    implementation 'com.github.bumptech.glide:compiler:4.3.1'
    api 'com.kingja.loadsir:loadsir:1.3.2'
    api "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjava"
    api "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroid"
    api "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofit"
    api "com.squareup.retrofit2:adapter-rxjava2:$rootProject.ext.retrofit"
    api "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofit"
    api 'com.orhanobut:logger:2.2.0'

    api "com.github.VictorAlbertos.RxCache:runtime:$rootProject.ext.rxCacheVersion"
    // To use Gson
    api "com.github.VictorAlbertos.Jolyglot:gson:$rootProject.ext.jolyglotGsonVersion"
}
