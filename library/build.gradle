apply plugin: 'com.android.library'
apply from: '../bintray.gradle'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools


    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.version_code
        versionName build_versions.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation deps.support.app_compat
    testImplementation deps.junit
    testImplementation deps.espresso.core

//    compileOnly 'com.github.bumptech.glide:glide:3.7.0'
    //只在编译时有效，不会参与打包
    compileOnly deps.fresco
    //只在编译时有效，不会参与打包
    //    implementation 'com.github.bumptech.glide:glide:4.3.1'
    //    implementation 'com.github.bumptech.glide:compiler:4.3.1'
    api deps.rxjava2
    api deps.rx_android
    api deps.retrofit2
    api deps.retrofit2_adapter
    api deps.retrofit2_converter_gson
    api deps.logger
    api deps.rx_cache

    // To use Gson
    api deps.jolyglot_gson


    api deps.glide.runtime
    annotationProcessor deps.glide.compiler
}
