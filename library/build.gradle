apply plugin: 'com.android.library'

android {
    compileSdkVersion build_versions.compile_sdk
    buildToolsVersion build_versions.build_tools


    defaultConfig {
        minSdkVersion build_versions.min_sdk
        targetSdkVersion build_versions.target_sdk
        versionCode build_versions.version_code
        versionName build_versions.version_name

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//        multiDexEnabled true
        javaCompileOptions {
            annotationProcessorOptions {
//                includeCompileClasspath true
                arguments = [AROUTER_MODULE_NAME: project.getName(), AROUTER_GENERATE_DOC: "enable"]
            }
        }
    }
    dataBinding {
        enabled = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation deps.support.app_compat
    testImplementation deps.junit
    testImplementation deps.espresso.core

//    compileOnly 'com.github.bumptech.glide:glide:3.7.0'
    //只在编译时有效，不会参与打包
    compileOnly deps.fresco
    //只在编译时有效，不会参与打包
    //    implementation 'com.github.bumptech.glide:glide:4.3.1'
    //    implementation 'com.github.bumptech.glide:compiler:4.3.1'
    api deps.loadsir
    api deps.rxjava2
    api deps.rx_android
    api deps.retrofit2
    api deps.retrofit2_adapter
    api deps.retrofit2_converter_gson
    api deps.logger
    api deps.rx_cache

    // To use Gson
    api deps.jolyglot_gson

    // appcompat-v7包是必须的
    api deps.fragmentation.fragmentation
    // 如果不想继承SupportActivity/Fragment，自己定制Support，可仅依赖:
    api deps.fragmentation.fragmentation_core
    // 如果想使用SwipeBack 滑动边缘退出Fragment/Activity功能，完整的添加规则如下：
//    api 'me.yokeyword:fragmentation:1.3.5'
    // swipeback基于fragmentation, 如果是自定制SupportActivity/Fragment，则参照SwipeBackActivity/Fragment实现即可
    api deps.fragmentation.fragmentation_swipeback

    api deps.glide.runtime
    annotationProcessor deps.glide.compiler
}
